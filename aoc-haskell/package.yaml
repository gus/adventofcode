name:                gus-aoc-haskell
version:             0.1.0.0
github:              "gus/adventofcode/aoc-haskell"
license:             MIT
author:              "Gus K"
maintainer:          "gus@heavyset.io"
copyright:           "2023 Gus Knowlden"

extra-source-files:
  - README.md
  - CHANGELOG.md
  - LICENSE

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/gus/adventofcode/aoc-haskell#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

source-dirs: src

_2023: !include "days/src/2023/package.yaml"

executables:
  <<: *2023-executables

tests:
  aoc-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - gus-aoc-haskell
